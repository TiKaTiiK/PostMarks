<style>
    .home-container {
        display: grid;
        grid-template-columns: 1fr 5fr;
    }
    .denom {
        margin: 20px 30px;
    }
</style>

<div class="home-container">
    <div class="denom">
        <h1>Denominations:</h1>
        <br>
        <a href="{{ request.path }}">ALL ({{ denominations.count }})</a>
        {% for denomination in denominations %}
            <hr>
            <a href="{{ request.path }}?q={{ denomination.name }}">{{ denomination }} ({{ denomination.marks.count }})</a>
        {% endfor %}

    </div>
    <div>
         <br>
            <div>
                <h1 style="margin-left: 30px;">{{ heading }}:</h1>
            </div>
            <br>
            <div style="display: flex;">
                {% for mark in marks %}
                    <div class="card" style="width: 18rem; margin-left: 30px;">
                        <img src="{{ mark.image }}" class="card-img-top" alt="...">
                        <div class="card-body">
                            <h5 class="card-title">{{ mark.name }}</h5>
                            <h6 class="card-title">{{ mark.author }}</h6>
                            <p class="card-text">{{ mark.description |slice:":40" }}</p>
                            <a href="#" class="btn btn-primary">Add</a>
                         </div>
                    </div>
                {% endfor %}
            </div>
    </div>
</div>
