{% extends 'main.html' %}

{% block title %} <title>Stamp View Page</title> {% endblock %}

{% block content %}
    <h1>{{ mark.name }}</h1>
    <h2>{{ mark.author }}</h2>
    <h3>
        {% for denomination in mark.denomination.all %}
            {{ denomination }}
        {% endfor %}
    </h3>
    <p>{{ mark.description }}</p>

    {% load static %}
    <br>
    <embed src="{% static mark.file.url %}" width="100%" height="1000px" scrolling="auto"/>
{% endblock %}
